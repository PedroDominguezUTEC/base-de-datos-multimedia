<head>    
    <title>¿A quién se parece tu foto?</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>

<body> 
    <h1>Su foto: </h1>
    <figure>
        <img src="{{path}}">
    </figure>
    <h2>Resultados: </h2>
    {% for key in paths.keys()|sort %}
        {%- set val=paths[key] %}
        <h6>{{val.name}}</h6>
        <img src="{{val.path}}">
        <br><br>
    {% endfor %}
</body>
